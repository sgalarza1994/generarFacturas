<div class="container">
  <h5 class="mt-3" align="center">¡BIENVENIDO!</h5>
  <div class="row mt-3">
      <div class="col-md-6">
          <div class="card">
              <div class="card-body">
                  <h4 class="card-title">NUEVO USUARIO</h4>
                  <p class="card-text">
                      Bienvenido al portal de factura corporativa
                  </p>
                  <div class="text-center">
                      <a class="btn btn-primary" routerLink="/auth/registro">Registro de Usuario</a>
                  </div>
              </div>
          </div>
      </div>
      <div class="col-md-6">
        <form (submit)="iniciarSesion()" [formGroup]="formLogin">
          <div class="card">
              <div class="card-body">
                  <h4 class="card-title">INGRESAR CON MI CUENTA</h4>
                  <div class="mb-3">
                      <label for="identificacion" class="form-label">Email</label>
                      <input formControlName="email" type="text" class="form-control" id="identificacion" placeholder="" maxlength="100">

                      <div *ngIf="email?.errors?.['required'] && email?.touched">
                        <ul [ngStyle]="{color : 'red' }">
                            <li>El email es requerido</li>
                        </ul>
                    </div>
                  </div>
                  <div class="mb-3">
                      <label for="password" class="form-label">Contraseña</label>
                      <div class="input-group">
                      <input formControlName="password" [type]="mostrarPassword ? 'text' : 'password'"
                       class="form-control" id="password" placeholder=""
                      maxlength="14"
                      >
                      <div class="input-group-prepend">
                          <button  (click)="mostrarPassword = !mostrarPassword" class="btn btn-outline-secondary" type="button">
                              <i class="fa-solid fa-eye"></i>
                          </button>
                        </div>
                        <div *ngIf="password?.errors?.['required'] && password?.touched">
                          <ul [ngStyle]="{color : 'red' }">
                              <li>El password es requerido</li>
                          </ul>
                      </div>
                      </div>
                  </div>
                  <div class="text-center mt-2">
                      <button  [disabled]="formLogin.invalid" class="btn btn-primary">Inicio Sesi&oacute;n</button>
                  </div>
              </div>
          </div>
        </form>
      </div>
  </div>
</div>
