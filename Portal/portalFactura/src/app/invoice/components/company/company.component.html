<div class="container mt-5">
  <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="businessName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let row"> {{row.businessName}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </th>
          <td mat-cell *matCellDef="let row"> {{row.address}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
          <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

           <!-- Fruit Column -->
           <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row">
                  <button (click)="openModalOpc(templateAddFactura,row,true)" mat-icon-button color="green">
                      <em class="fa-solid fa-edit"></em>
                    </button>
              </td>
            </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

</div>


<ng-template #templateAddFactura>

  <div class="modal-header">
      <h5 class="modal-title">Registro de Factura!</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.hide()"></button>
  </div>
  <form [formGroup]="formularioCompany" (submit)="editarCompany()">
  <div class="modal-body">


    <div class="form-group">
      <label for="exampleInputEmail1">Ruc</label>
      <input formControlName="ruc" type="text" class="form-control" id="exampleInputEmail1">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Nombre</label>
      <input formControlName="businessName" type="text" class="form-control" id="exampleInputEmail1">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Direccion</label>
      <input formControlName="address" type="text" class="form-control" id="exampleInputEmail1">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Telefono</label>
      <input formControlName="phone" type="text" class="form-control" id="exampleInputEmail1">
    </div>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modalRef.hide()" >Cerrar</button>
      <button  type="submit" class="btn btn-primary" >Aceptar</button>
  </div>
</form>
</ng-template>
