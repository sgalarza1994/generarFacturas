<div class="container mt-5">
    <button class="btn btn-primary"
    (click)="openModalOpc(templateAddFactura,1)"
    >
        Agregar
    </button>
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="clientName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Client </th>
            <td mat-cell *matCellDef="let row"> {{row.clientName}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="invoiceNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> # Factura </th>
            <td mat-cell *matCellDef="let row"> {{row.invoiceNumber}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="companyName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Compa√±ia </th>
            <td mat-cell *matCellDef="let row"> {{row.companyName}} </td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
            <td mat-cell *matCellDef="let row"> {{row.total}} </td>
          </ng-container>

             <!-- Fruit Column -->
             <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row"> 


                    <button mat-icon-button color="green">
                        <em class="fa-solid fa-edit"></em>
                      </button>
                </td>
              </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
</div>

<ng-template #templateAddFactura>

    <div class="modal-header">
        <h5 class="modal-title">Registro de Factura!</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.hide()"></button>
    </div>
    <form [formGroup] ="formularioInvoice">
    <div class="modal-body">
        <p>Ingresar facturas</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modalRef.hide()" >Cerrar</button>
        <button type="button" class="btn btn-primary" >Aceptar</button>
    </div>
</form>
</ng-template>
